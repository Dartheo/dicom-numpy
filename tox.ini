[tox]
envlist = py{27,35,36}

[testenv]
basepython =
    py27: python2.7
    py35: python3.5
    py36: python3.6
deps =
    readme_renderer
    flake8
    pytest
commands =
    python setup.py check -m -r -s
    flake8 .
    pytest tests
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
max-line-length = 120
